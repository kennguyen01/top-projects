<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="icon" href="#">
  <title>Library</title>
</head>
<body>
  <main class="library">
    <h1>Library</h1>
  
    <div class="library-btn">
      <!-- Modal trigger -->
      <button class="open-modal" type="button">Add Book</button>
    
      <!-- Remove all books -->
      <button class="clear-library" type="button">Clear Library</button>
    </div>
  
    <h2 class="empty">Your library is currently empty.</h2>

    <!-- Add book modal -->
    <div class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        
        <fieldset class="book-info">
          <legend>Add New Book</legend>
  
          <label for="title">Title:</label>
          <input id="title" type="text">
    
          <label for="author">Author:</label>
          <input id="author" type="text">
    
          <label for="genre">Genre:</label>
          <input id="genre" type="text">
  
          <label for="status">Status:</label>
          <select id="status">
            <option value="Reading">Reading</option>
            <option value="Finished">Finished</option>
          </select>
        </fieldset>
  
        <button class="add" type="button">Add</button>
        <button class="reset" type="button">Reset</button>
        <button class="cancel" type="button">Cancel</button>
  
        <p class="modal-warning"></p>
      </div>
    </div>
  
    <!-- Book display container -->
    <div class="book-display"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>

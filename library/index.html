<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="icon" href="#">
  <title>Library</title>
</head>
<body>
  <h1>Library</h1>

  <!-- Modal trigger -->
  <button class="open-modal" type="button">Add Book</button>

  <!-- Add book modal -->
  <div class="modal">
    <div class="modal-content">
      <span class="close-modal">&times;</span>
      
      <fieldset class="book-info">
        <legend>Add New Book</legend>

        <label for="title">Title:</label>
        <input id="title" type="text" required>
  
        <label for="author">Author:</label>
        <input id="author" type="text" required>
  
        <label for="genre">Genre:</label>
        <input id="genre" type="text" required>

        <label for="status">Status:</label>
        <select id="status" required>
          <option value="reading">Reading</option>
          <option value="finished">Finished</option>
        </select>
      </fieldset>

      <button class="add-book" type="button">Add</button>
      <button class="add-cancel" type="button">Cancel</button>

      <p class="modal-warning"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Calculator</title>
</head>
<body>
  <main class="main-container">
    <div id="display">0</div>

    <button id="clear" class="function">C</button>
    <button id="negative" class="function">+/-</button>
    <button id="percent" class="function">%</button>
    <button id="divide" class="function">/</button>

    <button id="seven">7</button>
    <button id="eight">8</button>
    <button id="nine">9</button>
    <button id="multiply" class="function">x</button>

    <button id="four">4</button>
    <button id="five">5</button>
    <button id="six">6</button>
    <button id="minus" class="function">-</button>

    <button id="one">1</button>
    <button id="two">2</button>
    <button id="three">3</button>

    <button id="zero">0</button>
    <button id="decimal">.</button>
    <button id="equal" class="function">=</button>
    <button id="add" class="function">+</button>
  </main>

  <script src="script.js"></script>
</body>
</html>

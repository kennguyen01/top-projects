<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="shortcut icon" href="">
  
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <hr>
  <div class="score-container">
    <div>
      <h3>
        Player: &nbsp;<span class="player-score">0</span>
      </h3>
      <ol class="player-hands"></ol>
    </div>

    <h3 class="winner"></h3>

    <div>
      <h3>
        Computer: &nbsp;<span class="computer-score">0</span>
      </h3>
      <ol class="computer-hands"></ol>
    </div>
  </div>

  <div class="btn-container">
    <button class="rock" type="button">Rock</button>
    <button class="paper" type="button">Paper</button>
    <button class="scissors" type="button">Scissors</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
